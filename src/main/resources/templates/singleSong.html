<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Song Detail')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container">
        <a th:href="@{/songs}" class="btn btn-secondary mb-3">‚Üê Torna alle canzoni</a>
        <div th:if="${song != null}" class="card p-4">
            <h3 th:text="${song.title}"></h3>
            <p class="text-muted">ID: <span th:text="${song.id}"></span></p>
        </div>
        <div th:if="${song == null}" class="alert alert-danger">Canzone non trovata.</div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
