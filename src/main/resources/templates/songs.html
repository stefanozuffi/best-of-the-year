<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
</head>
<body>
    <h2>A list of Songs</h2>
    <th:block th:each="song : ${songs}">
        <span>[[${song.title}]]</span> <span>, </span>
    </th:block>
</body>
</html>
